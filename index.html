<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
        }
        body {
            padding: 20px;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .scraped-item {
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .scraped-item:hover {
            transform: translateY(-2px);
        }
        .scraped-image {
            max-width: 200px;
            max-height: 200px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: transform 0.2s;
        }
        .scraped-image:hover {
            transform: scale(1.05);
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .content-line {
            margin-bottom: 5px;
            padding: 5px;
            background-color: var(--secondary-color);
            border-radius: 3px;
        }
        .page-url {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        #scrapedResults {
            max-height: 600px;
            overflow-y: auto;
            margin-top: 20px;
            padding-right: 10px;
        }
        #scrapedResults::-webkit-scrollbar {
            width: 8px;
        }
        #scrapedResults::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #scrapedResults::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        .status-badge {
            background-color: var(--primary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 10px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .item-count {
            font-size: 12px;
            color: #6c757d;
            margin-left: 5px;
        }
        .download-btn-container {
            margin-top: 10px;
            display: none;
        }
        .download-link {
            display: block;
            width: 100%;
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .download-link:hover {
            background-color: #218838;
            color: white;
        }
        .form-check {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Live Web Scraper</h1>
            <span id="statusIndicator" class="status-badge">Ready</span>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="scraperForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="target_url" class="form-label">Target URL</label>
                            <input type="url" class="form-control" id="target_url" required
                                   placeholder="https://example.com">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="container_class" class="form-label">Container Class</label>
                            <input type="text" class="form-control" id="container_class" required
                                   placeholder="product-item or .class-name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="scrape_images">
                                <label class="form-check-label" for="scrape_images">Scrape Images</label>
                            </div>
                            <div class="download-btn-container" id="downloadBtnContainer">
                                <a href="#" class="download-link" id="downloadLink">
                                    <i class="bi bi-download"></i> Download Scraped Data
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3 text-end">
                            <div class="d-flex gap-2 justify-content-end">
                                <button type="submit" class="btn btn-primary" id="startBtn">
                                    <span id="startText">Start Scraping</span>
                                    <span id="startSpinner" class="spinner-border spinner-border-sm" 
                                          style="display: none;"></span>
                                </button>
                                <button type="button" class="btn btn-danger" id="stopBtn" disabled>
                                    Stop Scraping
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Scraped Results</h5>
                <div>
                    <span id="itemCount" class="item-count">0 items</span>
                    <button id="clearResults" class="btn btn-sm btn-outline-secondary ms-2">
                        Clear Results
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="scrapedResults"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const startText = document.getElementById('startText');
        const startSpinner = document.getElementById('startSpinner');
        const resultsDiv = document.getElementById('scrapedResults');
        const statusIndicator = document.getElementById('statusIndicator');
        const itemCount = document.getElementById('itemCount');
        const clearResultsBtn = document.getElementById('clearResults');
        const scrapeImagesCheckbox = document.getElementById('scrape_images');
        const downloadBtnContainer = document.getElementById('downloadBtnContainer');
        const downloadLink = document.getElementById('downloadLink');
        
        let updateInterval;
        let totalItems = 0;
        
        // Toggle download button visibility
        scrapeImagesCheckbox.addEventListener('change', function() {
            downloadBtnContainer.style.display = this.checked ? 'block' : 'none';
        });

        // Start scraping
        document.getElementById('scraperForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const targetUrl = document.getElementById('target_url').value;
            const containerClass = document.getElementById('container_class').value;
            const scrapeImages = scrapeImagesCheckbox.checked;
            
            startBtn.disabled = true;
            startText.textContent = 'Starting...';
            startSpinner.style.display = 'inline-block';
            stopBtn.disabled = false;
            statusIndicator.textContent = 'Scraping';
            statusIndicator.style.backgroundColor = '#1cc88a';
            
            try {
                const response = await fetch('http://localhost:5000/api/start_scraping', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        target_url: targetUrl,
                        container_class: containerClass,
                        scrape_images: scrapeImages
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Start checking for updates
                    updateInterval = setInterval(checkForUpdates, 1500);
                    startText.textContent = 'Scraping...';
                } else {
                    alert(data.message);
                    resetUI();
                }
            } catch (error) {
                alert('Error starting scraper: ' + error.message);
                resetUI();
            }
        });
        
        // Stop scraping
        stopBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:5000/api/stop_scraping', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    clearInterval(updateInterval);
                    statusIndicator.textContent = 'Ready';
                    statusIndicator.style.backgroundColor = '#4e73df';
                    resetUI();
                }
            } catch (error) {
                alert('Error stopping scraper: ' + error.message);
            }
        });
        
        // Clear results
        clearResultsBtn.addEventListener('click', () => {
            resultsDiv.innerHTML = '<div class="text-center py-4 text-muted">No results yet</div>';
            totalItems = 0;
            updateItemCount();
        });
        
        // Check for new scraped data
        async function checkForUpdates() {
            try {
                const response = await fetch('http://localhost:5000/api/get_updates');
                const data = await response.json();
                
                if (data.status === 'success' && data.data.length > 0) {
                    if (resultsDiv.children.length === 1 && 
                        resultsDiv.children[0].classList.contains('text-muted')) {
                        resultsDiv.innerHTML = '';
                    }
                    
                    data.data.forEach(pageData => {
                        const pageDiv = document.createElement('div');
                        pageDiv.className = 'scraped-item';
                        
                        const urlDiv = document.createElement('div');
                        urlDiv.className = 'page-url';
                        urlDiv.innerHTML = `
                            <i class="bi bi-link-45deg"></i>
                            <a href="${pageData.url}" target="_blank">${pageData.url}</a>
                            <span class="badge bg-secondary ms-2">${pageData.items.length} items</span>
                        `;
                        pageDiv.appendChild(urlDiv);
                        
                        pageData.items.forEach((item, index) => {
                            totalItems++;
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'item-content mb-3';
                            
                            const itemHeader = document.createElement('h6');
                            itemHeader.innerHTML = `
                                <i class="bi bi-collection"></i>
                                Item ${index + 1}
                            `;
                            itemDiv.appendChild(itemHeader);
                            
                            // Add content
                            const contentContainer = document.createElement('div');
                            contentContainer.className = 'content-container';
                            
                            item.content.forEach(line => {
                                if (line.trim()) {
                                    const contentLine = document.createElement('div');
                                    contentLine.className = 'content-line';
                                    contentLine.textContent = line;
                                    contentContainer.appendChild(contentLine);
                                }
                            });
                            
                            itemDiv.appendChild(contentContainer);
                            
                            // Add images if available
                            if (item.images && item.images.length > 0) {
                                const imagesHeader = document.createElement('div');
                                imagesHeader.className = 'mt-2 mb-1 fw-bold';
                                imagesHeader.innerHTML = `
                                    <i class="bi bi-image"></i>
                                    Images (${item.images.length}):
                                `;
                                itemDiv.appendChild(imagesHeader);
                                
                                const imagesContainer = document.createElement('div');
                                imagesContainer.className = 'image-container';
                                
                                item.images.forEach((imgSrc, imgIndex) => {
                                    if (imgSrc) {
                                        const img = document.createElement('img');
                                        img.src = imgSrc;
                                        img.className = 'scraped-image';
                                        img.alt = `Image ${imgIndex + 1}`;
                                        img.title = `Image ${imgIndex + 1}`;
                                        imagesContainer.appendChild(img);
                                    }
                                });
                                
                                itemDiv.appendChild(imagesContainer);
                            }
                            
                            pageDiv.appendChild(itemDiv);
                        });
                        
                        // Add to top of results
                        resultsDiv.insertBefore(pageDiv, resultsDiv.firstChild);
                    });
                    
                    // Update download link
                    downloadLink.href = `http://localhost:5000/static/scraped_data.json`;
                    downloadLink.download = 'scraped_data.json';
                    
                    updateItemCount();
                }
            } catch (error) {
                console.error('Error checking for updates:', error);
            }
        }
        
        function updateItemCount() {
            itemCount.textContent = `${totalItems} items`;
        }
        
        function resetUI() {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            startText.textContent = 'Start Scraping';
            startSpinner.style.display = 'none';
            downloadBtnContainer.style.display = 'none';
            scrapeImagesCheckbox.checked = false;
        }
        
        // Initialize
        resultsDiv.innerHTML = '<div class="text-center py-4 text-muted">No results yet</div>';
    </script>
</body>
</html>
