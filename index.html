<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .form-container { max-width: 800px; margin: 0 auto; }
        .result-container { margin-top: 30px; }
        #loadingSpinner { display: none; }
        .scraped-image { max-width: 200px; max-height: 200px; margin: 5px; }
        .image-container { display: flex; flex-wrap: wrap; margin-top: 10px; }
        .data-item { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="mb-4">Web Scraper</h1>
        <form id="scraperForm">
            <div class="mb-3">
                <label for="target_url" class="form-label">Target URL</label>
                <input type="url" class="form-control" id="target_url" name="target_url" required>
            </div>
            <div class="mb-3">
                <label for="container_class" class="form-label">Container Class Name</label>
                <input type="text" class="form-control" id="container_class" name="container_class" required>
                <div class="form-text">Enter the class name of the container to scrape (e.g., "wikitable sortable")</div>
            </div>
            <div class="mb-3">
                <label for="output_file" class="form-label">Output File Name</label>
                <input type="text" class="form-control" id="output_file" name="output_file" value="scraped_data.json">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="need_login" name="need_login" value="yes">
                    <label class="form-check-label" for="need_login">
                        Requires Login
                    </label>
                </div>
            </div>
            <div class="mb-3" id="loginUrlContainer" style="display: none;">
                <label for="login_url" class="form-label">Login URL</label>
                <input type="url" class="form-control" id="login_url" name="login_url">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="scrape_images" name="scrape_images" value="yes">
                    <label class="form-check-label" for="scrape_images">
                        Scrape Images
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <span id="submitText">Run Scraper</span>
                <div id="loadingSpinner" class="spinner-border spinner-border-sm text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </form>
        
        <div class="result-container">
            <div id="resultAlert" class="alert" style="display: none;"></div>
            <div id="resultData" style="display: none;">
                <h4>Scraped Data Preview</h4>
                <div id="dataPreview"></div>
                <a id="downloadLink" href="#" class="btn btn-success mt-3">Download JSON File</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Previous HTML code remains the same until the script section -->
<script>
    document.getElementById('need_login').addEventListener('change', function() {
        document.getElementById('loginUrlContainer').style.display = 
            this.checked ? 'block' : 'none';
        if (this.checked) {
            document.getElementById('login_url').required = true;
        } else {
            document.getElementById('login_url').required = false;
        }
    });

    document.getElementById('scraperForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitBtn = document.querySelector('#scraperForm button[type="submit"]');
        const submitText = document.getElementById('submitText');
        const spinner = document.getElementById('loadingSpinner');
        
        submitText.style.display = 'none';
        spinner.style.display = 'inline-block';
        
        // Clear previous results
        document.getElementById('resultAlert').style.display = 'none';
        document.getElementById('resultData').style.display = 'none';
        
        // Collect form data
        const formData = {
            target_url: document.getElementById('target_url').value,
            container_class: document.getElementById('container_class').value,
            output_file: document.getElementById('output_file').value,
            need_login: document.getElementById('need_login').checked ? 'yes' : 'no',
            login_url: document.getElementById('need_login').checked ? document.getElementById('login_url').value : '',
            scrape_images: document.getElementById('scrape_images').checked ? 'yes' : 'no'
        };
        
        fetch('http://localhost:5000/api/scrape', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => Promise.reject(err));
            }
            return response.json();
        })
        .then(data => {
            const resultAlert = document.getElementById('resultAlert');
            const resultData = document.getElementById('resultData');
            const dataPreview = document.getElementById('dataPreview');
            const downloadLink = document.getElementById('downloadLink');
            
            if (data.status === 'success') {
                resultAlert.className = 'alert alert-success';
                resultAlert.textContent = data.message;
                resultAlert.style.display = 'block';
                
                // Display the scraped data with images
                dataPreview.innerHTML = '';
                if (data.data && data.data.length > 0) {
                    data.data.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'data-item';
                        
                        const itemHeader = document.createElement('h5');
                        itemHeader.textContent = `Container ${item.container_number}`;
                        itemDiv.appendChild(itemHeader);
                        
                        // Add text content
                        const textContent = document.createElement('div');
                        for (const key in item) {
                            if (key.startsWith('content-')) {
                                const p = document.createElement('p');
                                p.textContent = `${key}: ${item[key]}`;
                                textContent.appendChild(p);
                            }
                        }
                        itemDiv.appendChild(textContent);
                        
                        // Add images if they exist
                        if (item.images) {
                            const imagesHeader = document.createElement('h6');
                            imagesHeader.textContent = 'Images:';
                            itemDiv.appendChild(imagesHeader);
                            
                            const imagesContainer = document.createElement('div');
                            imagesContainer.className = 'image-container';
                            
                            item.images.forEach(imgObj => {
                                for (const imgKey in imgObj) {
                                    const img = document.createElement('img');
                                    img.src = imgObj[imgKey];
                                    img.className = 'scraped-image';
                                    img.alt = imgKey;
                                    imagesContainer.appendChild(img);
                                }
                            });
                            
                            itemDiv.appendChild(imagesContainer);
                        }
                        
                        dataPreview.appendChild(itemDiv);
                    });
                } else {
                    dataPreview.innerHTML = '<p>No data found in the specified containers.</p>';
                }
                
                resultData.style.display = 'block';
                downloadLink.href = `http://localhost:5000/static/${data.output_file}`;
                downloadLink.download = data.output_file;
            } else {
                resultAlert.className = 'alert alert-danger';
                resultAlert.textContent = data.message;
                resultAlert.style.display = 'block';
                resultData.style.display = 'none';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            const resultAlert = document.getElementById('resultAlert');
            resultAlert.className = 'alert alert-danger';
            
            // Display the error message from the server if available
            const errorMessage = error.message || 
                               (error.error && error.error.message) || 
                               'An error occurred during scraping.';
            
            // Special handling for class name errors
            if (errorMessage.includes('class name') || errorMessage.includes('No elements found')) {
                resultAlert.innerHTML = `
                    ${errorMessage}<br><br>
                    <strong>Tips:</strong>
                    <ul>
                        <li>Check if the class name is correct</li>
                        <li>Make sure the elements are visible when the page loads</li>
                        <li>The page might require JavaScript to render the elements</li>
                        <li>Try inspecting the page in browser developer tools</li>
                    </ul>
                `;
            } else {
                resultAlert.textContent = errorMessage;
            }
            
            resultAlert.style.display = 'block';
            document.getElementById('resultData').style.display = 'none';
        })
        .finally(() => {
            submitText.style.display = 'inline';
            spinner.style.display = 'none';
        });
    });
</script>
</body>
</html>
